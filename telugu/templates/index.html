<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Character Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	 <link rel="icon" href="logo.png" type="image/png">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="floating-header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-image">
        </div>
        <div class="header-right">
            <nav>
                <a href="#" class="btn">Login</a>
                <a href="#" class="btn">Register</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Predict Telugu Characters Instantly</h1>
            <p class="hero-subtitle">Upload an image and get real-time character recognition.</p>
            <div class="call-to-action">
                <button class="action-btn">Get Started</button>
            </div>
        </div>
        <div class="hero-image-container">
            <div class="circle-bg">
                <img src="{{ url_for('static', filename='images/hero-image.png') }}" alt="Hero Image" class="styled-image">
            </div>
        </div>
    </section>
    <section class="upload-section">
        <div class="glass-card">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit" class="btn">Upload & Predict</button>
            </form>

            {% if predicted_vowel %}
                <div class="result">
                    <p><strong>Predicted Telugu Character:</strong> {{ predicted_vowel }}</p>
                </div>
            {% endif %}
        </div>
    </section>
    <footer>
        <p>&copy; Charan Teja Palleti - AI&ML </p>
    </footer>

</body>
</html>
